window:
  padding:
    x: 2
    y: 2
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 100000
font:
  # normal:
  #   family: "GohuFont Nerd Font"
  #   style: "14"
  # bold:
  #   family: "GohuFont Nerd Font Bold"
  #   style: "Bold"
  # italic:
  #   family: "GohuFont Nerd Font"
  #   style: "Italic"
  # bold_italic:
  #   family: "GohuFont Nerd Font"
  #   style: "Bold Italic"
  # size: 10
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Regular"
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Bold"
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Italic"
  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Bold Italic"
  size: 10

draw_bold_text_with_bright_colors: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x1d202f'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
